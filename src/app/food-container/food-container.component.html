
<div style="align-items: center;" *ngIf="foods">
  <ul>
    <li *ngFor="let food of foods" >
      <span>
        <app-food-display [food]="food" (onSelect)="onSelectHandler($event)"></app-food-display>
        <app-delete [item]="food" (onDelete)="onDeleteHandler($event)"></app-delete>
      </span>
      
    </li>
  </ul>
  <div *ngIf="editing">
    <app-food-form [food]="selected" (onSubmit)="onSubmitHandler($event)"></app-food-form>
  </div>
  <div matRipple>
      <button mat-button (click)="editing=true">New Food Item</button>
  </div>
</div>
