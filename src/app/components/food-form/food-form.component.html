<ng-container>
  <div><h2>Food Form</h2></div>
  <div>
    <form [formGroup]="foodForm" style="align-content: center;" (ngSubmit)="submit()">
      <div class="form-input-div">
        <label>Name</label>
        <input class="input" type="text" name="name" formControlName="name">
      </div>
      <div class="form-input-div">
        <label>Price</label>
        <input class="input" type="number" name="price" formControlName="price">
      </div>
      <ng-container formArrayName="ingredients">
        <div class="ingredient-div">
          <label>Ingredients</label>
          <div class="ingredient-inputs">
            <ng-container class="ingredients-container" *ngFor="let ingredient of ingredients.controls; let i = index">
              <input class="ingredient-inputs" type="text" id="ingredient" name="ingredient" formControlName={{i}}>
            </ng-container>
            <button class="form-button" mat-raised-button type="button" [disabled]="!ingredients.valid" (click)="addIngredient('')">Add Ingredient</button>
          </div>
          
        </div>
        
        <br>
      </ng-container>
      <button class="form-button" mat-raised-button  type="submit" [disabled]="!foodForm.valid">Submit</button>
    </form>
  </div>
 
</ng-container>
